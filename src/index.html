<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staterium</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark black">
    <a class="navbar-brand" href="/">

      <img src="./RKLogo.png" width="50" height="50" alt="">

      <span style="vertical-align: middle;color: #B49353">Staterium</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link active" href="/game">Game</a>
        <a class="nav-item nav-link" href="/tokens">Tokens</a>
      </div>
    </div>
  </nav>

  <div class="container nav justify-content-center" style="position: relative; top: 70px">


    <div class="card-column column-0">
      <div class="card card-color-0">
        <div class="border"></div>
        <img src="https://www.designevo.com/res/templates/thumb_small/blue-wing-and-circle.png" />
        <h1>Hey now, you're an allstar</h1>
      </div>
      <div align="center" class="btn-group btn-group-lg" role="group" aria-label="Basic example" style="display: block;">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#stakeModal"> &nbsp&nbspStake&nbsp&nbsp </button>
        <button type="button" class="btn btn-primary">Unstake</button>
      </div>
    </div>
    <div class="card-column column-1">
      <div class="card card-color-1">
        <div class="border"></div>
        <img src="https://www.designevo.com/res/templates/thumb_small/blue-wing-and-circle.png" />
        <h1>Get your game on, go play</h1>
      </div>
      <div align="center" class="btn-group btn-group-lg" role="group" aria-label="Basic example" style="display: block;">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#stakeModal"> &nbsp&nbspStake&nbsp&nbsp </button>
        <button type="button" class="btn btn-primary">Unstake</button>
      </div>
    </div>


    <div id="cover" class="cover"></div>


    <div id="open-content" class="open-content">
      <a href="#" id="close-content" class="close-content">
        <span class="x-1"></span>
        <span class="x-2"></span>
      </a>
      <img id="open-content-image" src="" />
      <div class="text" id="open-content-text">
      </div>
    </div>

    <div>
      <div class="btn-group btn-group-lg" role="group" aria-label="Basic example" ">
        <span class="badge badge-primary badge-font" style="padding: 8px 3px">
          Account
          <span class="badge badge-light" id="eth_account">0x2c2b9c9a4a25e24b174f26114e8926a9f2128fe4</span>
        </span>
        <span class="badge badge-primary badge-font" style="padding: 8px 3px">
          Amount
          <span class="badge badge-light" id="eth_amount">100</span>
        </span>
      </div>
      <button type="button" class="btn btn-warning" disabled>Prev</button>
      <button type="button" class="btn btn-danger">Stop</button>
      <button type="button" class="btn btn-warning">Next</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="stakeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Stake in Eth</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Stake</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer" class="container">
      <nav class="navbar navbar-default navbar-fixed-bottom justify-content-center">
        <div class="navbar-inner navbar-content-center text-center">
          <p class="text-muted" credit>
            <a href="http://www.startereum.com">Staterium</a> - &copy; 2018 -
            <a href="https://www.github.com/Rikki407">Rikki407</a>
          </p>
        </div>
      </nav>
    </div>
  </div>








  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/card-animation.js"></script>
  <script src="js/dummy-matches.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
